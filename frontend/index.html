<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Magibux Dashboard</title>

    <link href="css/bootstrap.dark.min.css" rel="stylesheet">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-body text-center">
                        <h2 id="current-time">00:00:00</h2>
                        <h3 id="current-date">0000-00-00</h3>
                        <h4 id="current-day">Loading</h4>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-body text-center">
                        <h2 id="speed"><span class="val">0</span> <small>km/h</small></h2>
                        <div id="locality"></div>
                        <div id="country"></div>

                        <div id="coord" class="font-monospace text-muted">(locating)</div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-body text-center">
                        No music playing
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-body text-center">
                        <h2 id="trip"><span class="val">0</span> <small>meters</small></h2>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body" style="padding: 2px">
                        <div id="map"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="disconnected">Connecting...</div>
    </div>
    </div>

    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/jquery.flot.js"></script>
    <script src="js/jquery.flot.time.js"></script>
    <script src="js/jquery.flot.threshold.js"></script>
    <script src="js/jquery.flot.curvedlines.js"></script>
    <script src="js/jquery.flot.categories.js"></script>
    <script src="js/jquery.flot.stack.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/dashboard.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTNer6Sa2Q1pQv6scaledQYBArRkEq2wQ&callback=initMap&libraries=geometry"></script>
</body>

</html>
